version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:current  # Image CircleCI avec Docker préinstallé

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker  # Active Docker pour builder des images
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Build Docker Image
          command: docker build -t $DOCKERHUB_USERNAME/my-app:latest .
      - run:
          name: Push Docker Image
          command: docker push $DOCKERHUB_USERNAME/my-app:latest

workflows:
  version: 2
  build-and-push:
    jobs:
      - build
